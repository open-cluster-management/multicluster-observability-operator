apiVersion: monitoring.open-cluster-management.io/v1alpha1
kind: EndpointMonitoring
metadata:
  name: endpoint-config
spec:
  global:
    serverUrl: "https://172.17.0.2:6443/api/metrics/v1/write"
  metricsCollectors:
  - enable: true
    type: OCP_PROMETHEUS
    relabelConfigs:
    - replacement: cluster1
      sourceLabels:
      - __name__
      targetLabel: cluster
    - replacement: test_value
      sourceLabels:
      - __name__
      targetLabel: test_key 