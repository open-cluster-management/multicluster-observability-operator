apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multicluster-observability-grafana
    observability.open-cluster-management.io/name: "{{MULTICLUSTEROBSERVABILITY_CR_NAME}}"
  name: grafana
  namespace: open-cluster-management-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicluster-observability-grafana
      observability.open-cluster-management.io/name: "{{MULTICLUSTEROBSERVABILITY_CR_NAME}}"
  template:
    metadata:
      labels:
        app: multicluster-observability-grafana
        observability.open-cluster-management.io/name: "{{MULTICLUSTEROBSERVABILITY_CR_NAME}}"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 70
            podAffinityTerm:
              topologyKey: failure-domain.beta.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - multicluster-observability-grafana
          - weight: 30
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - multicluster-observability-grafana
      containers:
      - args:
        - -config=/etc/grafana/grafana.ini
        image:  grafana/grafana:7.1.3
        imagePullPolicy: Always
        name: grafana
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 4m
            memory: 100Mi
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana-storage
        - mountPath: /etc/grafana/provisioning/datasources
          name: grafana-datasources
        - mountPath: /etc/grafana/provisioning/dashboards
          name: grafana-dashboards
        - mountPath: /grafana-dashboard-definitions/0/acm-clusters-overview
          name: grafana-dashboard-acm-clusters-overview
        - mountPath: /grafana-dashboard-definitions/0/acm-control-plane
          name: grafana-dashboard-acm-control-plane
        - mountPath: /grafana-dashboard-definitions/0/k8s-networking-cluster
          name: grafana-dashboard-k8s-networking-cluster
        - mountPath: /etc/grafana
          name: grafana-config
      serviceAccount: grafana
      imagePullSecrets:
      - name: multiclusterhub-operator-pull-secret
      serviceAccountName: grafana
      volumes:
      - emptyDir: {}
        name: grafana-storage
      - name: grafana-datasources
        secret:
          defaultMode: 420
          secretName: grafana-datasources
      - configMap:
          defaultMode: 420
          name: grafana-dashboards
        name: grafana-dashboards
      - configMap:
          defaultMode: 420
          name: grafana-dashboard-acm-clusters-overview
        name: grafana-dashboard-acm-clusters-overview
      - configMap:
          defaultMode: 420
          name: grafana-dashboard-acm-control-plane
        name: grafana-dashboard-acm-control-plane
      - configMap:
          defaultMode: 420
          name: grafana-dashboard-k8s-networking-cluster
        name: grafana-dashboard-k8s-networking-cluster
      - name: grafana-config
        secret:
          defaultMode: 420
          secretName: grafana-config
