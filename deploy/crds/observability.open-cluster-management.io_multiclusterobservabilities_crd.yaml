apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: multiclusterobservabilities.observability.open-cluster-management.io
spec:
  group: observability.open-cluster-management.io
  names:
    kind: MultiClusterObservability
    listKind: MultiClusterObservabilityList
    plural: multiclusterobservabilities
    shortNames:
    - mco
    singular: multiclusterobservability
  scope: Cluster
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: MultiClusterObservability is the Schema for the multiclusterobservability
        API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: MultiClusterObservabilitySpec defines the desired state of
            MultiClusterObservability
          properties:
            availabilityConfig:
              description: 'ReplicaCount for HA support. Does not affect data stores.
                Enabled will toggle HA support. This will provide better support in
                cases of failover but consumes more resources. Options are: Basic
                and High (default).'
              type: string
            enableDownSampling:
              description: Enable or disable the downsample. The default value is
                false. This is not recommended as querying long time ranges without
                non-downsampled data is not efficient and useful.
              type: boolean
            imagePullPolicy:
              description: Pull policy of the MultiClusterObservability images
              type: string
            imagePullSecret:
              description: Pull secret of the MultiClusterObservability images
              type: string
            nodeSelector:
              additionalProperties:
                type: string
              description: Spec of NodeSelector
              type: object
            observabilityAddonSpec:
              description: The ObservabilityAddonSpec defines the global settings
                for all managed clusters which have observability add-on enabled.
              properties:
                enableMetrics:
                  description: EnableMetrics indicates the observability addon push
                    metrics to hub server. The default is true
                  type: boolean
                interval:
                  description: Interval for the observability addon push metrics to
                    hub server. The default is 60 seconds
                  format: int32
                  type: integer
                  minimum: 15
                  maximum: 3600
              type: object
            retentionResolution1h:
              description: How long to retain samples of resolution 2 (1 hour) in
                bucket. Default is 30d.
              type: string
            retentionResolution5m:
              description: How long to retain samples of resolution 1 (5 minutes)
                in bucket. Default is 14d
              type: string
            retentionResolutionRaw:
              description: How long to retain raw samples in a bucket. Default is
                5d
              type: string
            storageConfigObject:
              description: Specifies the storage to be used by Observability
              properties:
                metricObjectStorage:
                  description: Object store config secret for metrics
                  properties:
                    key:
                      description: The key of the secret to select from. Must be a
                        valid secret key. Refer to https://thanos.io/storage.md/#configuration
                        for a valid content of key.
                      type: string
                    name:
                      description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                      type: string
                  type: object
                statefulSetSize:
                  description: The amount of storage applied to the Observability
                    stateful sets, i.e. Thanos store, Rule, compact and receiver.
                    The default is 10Gi
                  type: string
                statefulSetStorageClass:
                  description: "\tSpecify the storageClass Stateful Sets. This storage
                    class will also be used for Object Storage if MetricObjectStorage
                    was configured for the system to create the storage. The default
                    is gp2."
                  type: string
              type: object
          type: object
        status:
          description: MultiClusterObservabilityStatus defines the observed state
            of MultiClusterObservability
          properties:
            conditions:
              description: Represents the condition of each deployment
              items:
                description: DeploymentConditionResult defines the observed condition of Deployment
                properties:
                  name:
                    description: Name of the deployment
                    type: string
                  ready: 
                    description: Shown if a deployment is ready
                    type: boolean
                  failed:
                    description: Shown if a deployment  is failed
                    type: boolean
                  status:
                    description: The most recently observed status of the Deployment
                    properties:
                      availableReplicas:
                        description: Total number of available pods (ready for at
                          least minReadySeconds) targeted by this deployment.
                        format: int32
                        type: integer
                      collisionCount:
                        description: Count of hash collisions for the Deployment.
                          The Deployment controller uses this field as a collision
                          avoidance mechanism when it needs to create the name for
                          the newest ReplicaSet.
                        format: int32
                        type: integer
                      conditions:
                        description: Represents the latest available observations
                          of a deployment's current state.
                        items:
                          description: DeploymentCondition describes the state of
                            a deployment at a certain point.
                          properties:
                            lastTransitionTime:
                              description: Last time the condition transitioned from
                                one status to another.
                              format: date-time
                              type: string
                            lastUpdateTime:
                              description: The last time this condition was updated.
                              format: date-time
                              type: string
                            message:
                              description: A human readable message indicating details
                                about the transition.
                              type: string
                            reason:
                              description: The reason for the condition's last transition.
                              type: string
                            status:
                              description: Status of the condition, one of True, False,
                                Unknown.
                              type: string
                            type:
                              description: Type of deployment condition.
                              type: string
                          required:
                          - status
                          - type
                          type: object
                        type: array
                      observedGeneration:
                        description: The generation observed by the deployment controller.
                        format: int64
                        type: integer
                      readyReplicas:
                        description: Total number of ready pods targeted by this deployment.
                        format: int32
                        type: integer
                      replicas:
                        description: Total number of non-terminated pods targeted
                          by this deployment (their labels match the selector).
                        format: int32
                        type: integer
                      unavailableReplicas:
                        description: Total number of unavailable pods targeted by
                          this deployment. This is the total number of pods that are
                          still required for the deployment to have 100% available
                          capacity. They may either be pods that are running but not
                          yet available or pods that still have not been created.
                        format: int32
                        type: integer
                      updatedReplicas:
                        description: Total number of non-terminated pods targeted
                          by this deployment that have the desired template spec.
                        format: int32
                        type: integer
                    type: object
                required:
                - name
                - status
                type: object
              type: array
          type: object
      type: object
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
  preserveUnknownFields: false
