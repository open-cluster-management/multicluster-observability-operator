apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-metrics-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: endpoint-metrics-operator
  template:
    metadata:
      labels:
        name: endpoint-metrics-operator
    spec:
      serviceAccountName: endpoint-metrics-operator-sa
      containers:
        - name: endpoint-metrics-operator
          # Replace this with the built image name
          image: REPLACE_WITH_IMAGE
          command:
          - endpoint-metrics-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: REPLACE_WITH_HUB_CLUSTER_NAMESPACE
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "endpoint-metrics-operator"
            - name: HUB_KUBECONFIG
              value: "/spoke/hub-kubeconfig/config"
          volumeMounts:
            - name: hub-kubeconfig-secret
              mountPath: "/spoke/hub-kubeconfig"
              readOnly: true
      volumes:
        - name: hub-kubeconfig-secret
          secret:
            secretName: hub-kube-config
